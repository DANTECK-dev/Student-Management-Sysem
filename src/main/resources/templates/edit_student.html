<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/students}">Student Management System (Spring boot &times; Thymeleaf)</a>
    </div>
</nav>

<br>
<br>

<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center" style="margin-top: 15px;">Update Student</h1>
            <div class="card-body">
                <form th:action="@{/students/{id} (id=${students.id})}" th:object="${students}" method="POST">
                    <div class="form-group" style="margin-bottom: 15px;">
                        <label>Student First Name</label>
                        <input type="text" name="firstName" th:field = "*{firstName}"
                               class="form-control" placeholder="Enter Student First Name">
                    </div>
                    <div class="form-group" style="margin-bottom: 15px;">
                        <label>Student Last Name</label>
                        <input type="text" name="lastName" th:field = "*{lastName}"
                               class="form-control" placeholder="Enter Student Last Name">
                    </div>
                    <div class="form-group" style="margin-bottom: 15px;">
                        <label>Student Email</label>
                        <input type="text" name="email" th:field = "*{email}"
                               class="form-control" placeholder="Enter Student Email">
                    </div>
                    <div class="footer-body">
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
